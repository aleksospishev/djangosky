{% extends 'catalog/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-6">
            <form class="row" method="POST" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">

                        {% csrf_token %}
                        <p class="card-text"> Действительно удалить? {{   object.title }} </p>
                        <button type="submit" class="btn btn-primary ">
                            Удалить
                        </button>
                        <a type="submit" class="btn btn-primary " href="{%  url 'catalog:product_detail' product.pk %} "> назад </a>

                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
