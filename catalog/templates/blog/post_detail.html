{% extends 'catalog/base.html' %}
{% load image_tags %}
{% block title %}{{ object.name }}{% endblock %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <a class="btn btn-primary" href="{% url 'blog:post_create' %}" role="button">Создать запись </a>
    </div>
    <div class="container py-3">
        <div class="text-center">
            <div class="col">
                <div class="card-header py-3">
                    <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                    <img src="{{ object.preview | image_path }}" alt="{{ object.title }}" class="card-img-top">
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4"></li>
                        <li>- {{ object.content }}</li>
                    </ul>
                    <a type="button" class="btn btn-primary " href="{% url 'blog:post_update' post.pk %}"> Изменить</a>
                    <a type="button" class="btn btn-primary " href="{% url 'blog:post_delete' post.pk %}"> Удалить</a>

                    <li class="inline-list__item inline-list__item_bullet">
                        <span class="question__views-count">
                        {{ post.count_views }} просмотра </span>

                    </li>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
